<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Programming Language Selector</title>
  </head>
<body>
  <div class="container">
    <h1>Programming Language Selector</h1>
    <form id="selector">
      <div class="form-group">
        <label for="question1">How old are you?</label>
        <input id="question1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="question2">How many hours a day do you spend on the internet?</label>
        <input id="question2" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="question3">What is your favorite number?</label>
        <input id="question3" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="question4">How many times have you programmed before?</label>
        <input id="question4" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="question5">On a scale of 1-10, how important is making money through programming?</label>
        <input id="question5" class="form-control" type="text">
      </div>

      <button type="submit" class="btn">Click here for language results!</button>

    </form>

    <div id="output1">
      <p>test 1</p>
    </div>
    <div id="output2">
      <p>test 2</p>
    </div>
    <div id="output3">
      <p>test 3</p>
    </div>

  </div>
</body>
</html>
